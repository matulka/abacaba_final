{% extends "base.html" %}

{% block content %}
<div class="container-fluid" style="padding:0px;">
    <div class="row no-gutters">
        {% include 'sidebar.html' %}
        <div class="col-sm-10">
            <div style="padding-top: 5vh;">
                <h1 class="text-center">{{product.name}}</h1>
                <h1 class="text-center"><small class="text-muted text-center">{{product.main_category.name}}</small></h1>
            </div>
            <div class="row no-gutters">
                <div class="col-md-7" style="padding-top: 2vh;">
                    <!-- отображение картинок -->
                    <div class="row no-gutters">
                        <div class="col-sm">
                            <div class="square-box" style="width: 50%; left: 25%;">
                                <img id="main-image" class="img-fluid centered-div" src="{{product.image.image.url}}" alt="Изображение товара">
                            </div>
                        </div>
                    </div>
                    <div id="subimages_row" class="row" style="padding-top: 5vh;">
                    </div>
                </div>
                <div class="col-md-5" style="display: flex; align-items: center;">
                    <div id="edit-div" class="row">
                        <div class="col-sm" style="display: flex; justify-content: center;"><button class="btn btn-outline-primary btn-block" type="button" id="edit-button">Редактировать</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="static/classes/product_page_scripts.js"></script>
{% endblock %}
