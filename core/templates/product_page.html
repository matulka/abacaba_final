{% extends "base.html" %}

{% block content %}
<div class="container-fluid" style="padding:0px;">
    <div class="row no-gutters">
        {% include 'sidebar.html' %}
        <div class="col-sm-10">
            <div class="row no-gutters">
                <div class="col-md-7" style="padding-top: 2vh;">
                    <!-- отображение картинок -->
                    <div class="row no-gutters">
                        <div class="col-sm">
                            <div class="square-box" style="width: 70%; left: 15%;">
                                <img id="main_image" class="img-fluid centered-div" src="{{product.image.image.url}}" alt="Изображение товара">
                            </div>
                        </div>
                    </div>
                    <div id="subimages_row" class="row">
                        <img class="col-xs-12 col-sm-6 col-md-4 col-lg-3" alt="Мини изображение">
                    </div>
                </div>
                <div class="col-md-5" style="display: flex; align-items: center;">
                    <div id="edit-div" class="row no-gutters">
                        <div class="col-sm" style="display: flex; justify-content: center;"><button class="btn btn-outline-primary btn-block" type="button" id="edit-button">Редактировать</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="static/classes/product_page_scripts.js"></script>
{% endblock %}
