{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3 style="text-align: center; margin-top: 20px;">Изменить пароль</h3>
    <div style="display: flex; justify-content: center; margin-top: 40px;">
    <form method="post" style="width: 30%;">
      {% csrf_token %}
      {% load widget_tweaks %}
        <div class="form-group">
            <label for="exampleInputEmail1">Введите новый пароль</label>
            {{ form.new_password1|add_class:'form-control' }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Подтвержение пароля</label>
            {{ form.new_password2|add_class:'form-control' }}
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
        </div>
  {% else %}
    <p>
      Нерабочая ссылка
    </p>
  {% endif %}
{% endblock %}
