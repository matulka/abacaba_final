{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3 style="margin-left: 40%;">Изменить пароль</h3>
    <form method="post" style="margin-left: 37%;margin-right: 37%;margin-top: 7%;">
      {% csrf_token %}
      {% load widget_tweaks %}
        <div class="form-group">
            <label for="exampleInputEmail1">Введите новый пароль</label>
            {{ form.new_password1|add_class:'form-control' }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Подтвержение пароля</label>
            {{ form.new_password2|add_class:'form-control' }}
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
  {% else %}
    <p>
      Нерабочая ссылка
    </p>
  {% endif %}
{% endblock %}
