{% extends "base.html" %}

{% block content %}
<div class="create-product">
    <h2>Выберете продукт, для которого хотите создать модификацию</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label>Продукт:</label>
            <input list="products" name="prod" id="prod">
            <label list="products" name="lab" id="lab"></label>
            <datalist id="products">
                {% for prod in products %}
                    <option>{{ prod.name }}
                {% endfor %}
            </datalist>
        </p>
        <p>
            <label>Объект для редактирования</label>
            <label>
              <input type="radio" name="title" id="product">
              Продукт
            </label>
            <label>
              <input type="radio" name="title" id="stock_product">
              Продукты на складе
            </label>
            <label id="radio_err"></label>
        </p>
        <label id="done"></label>
        <input type="button" value="Перейти к редактированию картинок" onclick="valid_form()" id="btn_submit">

    </form>
</div>
<script type="text/javascript" src="/static/classes/check_prod_img.js?$$REVISION$$"></script>
{% endblock %}
